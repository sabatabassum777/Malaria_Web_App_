<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MALARIA OUTBREAK</title>
    <!--BOOTSTRAP-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="../static/css/style.css" >
</head>
<body>
<center>
    <div class="container">
        <h1>MALARIA OUTBREAK PREDICTION</h1>
    </div>
    <form action="./predict" method="POST">
    <table>
      <tr>
        <div class="mb-3">
            <td>
            <label for="min" class="form-label">Minimum Temperature</label>
            <input type="number"  name="minTemp" class="form-control" placeholder="Enter Minimum Temperature">
            </td>
        </div>
      </tr>
      <tr>
        <div class="mb-3">
            <td>
                <label for="max" class="form-label">Maximum Temperature</label>
                <input type="number"   name="maxTemp" class="form-control" placeholder="Enter Maximum Temperture" >
            </td>
        </div>
      </tr>
      <tr>
          <div class="mb-3">
           <td>
                <label for="avghumidity"class="form-label" >Average Humidity</label>
                <input type="number"  name="avg" class="form-control" placeholder="Enter Average Humidity" >
           </td>
          </div>
      </tr>
        <tr>
            <td>
            <button type="submit" id="btn" class="btn btn-primary"  name="predict">Predict</button>
            </td>
        </tr>
  </table>
        <p id="pred">Prediction: {{pred}}</p>
    </form>


</center>
</body>
</html>
